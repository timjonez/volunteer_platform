{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
    <div class="container row mx-auto">
        <div class="col-12 col-lg-6 shadow-container mx-auto p-4 mt-5 mb-3"> 
            <h1>Create a Task</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Create</button> <br>
            </form>
        </div>
    </div>
{% endblock %}
