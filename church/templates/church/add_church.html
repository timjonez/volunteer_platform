{% extends 'base.html' %}

{% block title%} Signup {% endblock %}

{% load bootstrap4 %}

{% block extra_js %}
    {{ form.media }}
{% endblock %}

{% block body %}
    <div class="container row mx-auto">
        <div class="col-12 col-lg-6 shadow-container mx-auto p-4 mt-5"> 
            <h1>Add Church Information</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
