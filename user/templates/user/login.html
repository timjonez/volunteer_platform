{% extends 'base.html' %}

{% block title%} Login {% endblock %}

{% load bootstrap4 %}

{% block body %}
    <div class="container row mx-auto">
        <div class="col-12 col-lg-5 shadow-container mx-auto p-4 mt-5"> 
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Login</button> <br>
                Don't have an account? <a href="{% url 'user:signup' %}">Sign up</a>
            </form>
        </div>
    </div>
{% endblock %}
